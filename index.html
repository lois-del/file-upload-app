<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <style>
           
            </style>
    </head>
    <body>
        <form autocomplete="off" action="/action_page.php">
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
              </label>
            <div class="container">  
               <div class="col1">
                <div class="label-input">
                    <label for="templateName">Template Name</label>
                    <input type="text" id="templateName" name="templateName">
                  </div>
                  <div class="label-input">
                    <label for="uiName">UI Name</label>
                    <input type="text" id="uiName" name="uiName">
                  </div>
                  <div class="label-input">
                    <label for="headerRowNum">Header Row Number</label>
                    <input type="number" id="headerRowNum" name="headerRowNum">
                  </div>
                  <div class="label-input">
                    <label for="sheetIndex">Sheet Index</label>
                    <input type="number" id="sheetIndex" name="sheetIndex">
                  </div>
               </div>
               <div class="col2">
                <div class="label-input autocomplete">
                    <label for="templateGroup">Template Group</label>
                    <input type="text" id="templateGroup" name="templateGroup">
                  </div>
                  <div class="label-input">
                    <label for="fileFormat">Supported File Format</label>                  
                    <select>
                        <option value="csv" id="fileFormat1">CSV</option>
                        <option value="xls" id="fileFormat2">XLS</option>
                        <option value="xlxs" id="fileFormat3">XLXS</option>
                    </select>
                  </div>
                  <div class="label-input">
                    <label for="tableName">Table Name</label>
                    <input type="text" id="tableName" name="tableName">
                  </div>
                  <div class="label-input">
                    <label for="destinationFolder">Destination Folder</label>
                    <input type="text" id="destinationFolder" name="destinationFolder">
                  </div>
               </div>
              
            </div>
            <div class="counter">
                <span class="addRow" onclick="addRow()">Add Row</span>
                <span class="removeRow" onclick="removeRow()">Remove Row</span>
            </div>
            <table id="configurationsTable">
                <tr>
                    <th>Sheet Column</th>
                    <th>Table Column</th>
                    <th>Excel Pos</th>
                    <th>Col Order</th>
                    <th>Data Type</th>
                    <th>Sheet Column</th>
                    <th>Sheet Column</th>
                </tr>
                <tr>
                    <td id="col0"><input type="number" name="sheetCol"></td>
                    <td id="col1"><input type="number" name="sheetCol"></td>
                    <td id="col2"><input type="number" name="sheetCol"></td>
                    <td id="col3"><input type="number" name="sheetCol"></td>
                    <td id="col4"><input type="number" name="sheetCol"></td>
                    <td id="col5"><input type="number" name="sheetCol"></td>
                    <td id="col6"><input type="number" name="sheetCol"></td>
                </tr>
            </table>
            <input type="submit">
            <div class="try" id="try">
                <input type="text" id="fileFormat">
                <ul class="format" id="ul-id">
                    <li class="file" id="file" value="1">CSV</li> 
                    <li class="file" id="file" value="2">XLS</li>
                    <li class="file" id="file" value="3">XLXS</li>
                </ul>
            </div>
          </form>
        <script src="script.js"></script>
    </body>
</html>
